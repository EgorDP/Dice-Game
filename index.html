<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Pig Dice Game</title>
    </head>

    <body id ="body">
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">1</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">1</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline animation"></i>New game</button>
            <button class="btn-roll"><i class="ion-ios-loop animation"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline animation"></i>Hold</button>
            <button class="btn-theme"><i class="ion-ios-sunny animation"></i><span>Light</span></button>
            <button class="btn-options"><i class="icon ion-ios-toggle-outline"></i></i>Hidden rules</button>
            
            <img src="dice-5.png" alt="Dice" class="dice">
        </div>
        <script src="app.js"></script>
    </body>
</html>
